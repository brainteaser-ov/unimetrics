{% extends 'base.html' %}

{% block title %}Добавить объект в {{ database.name }}{% endblock %}

{% block content %}
<h1>Добавить объект в {{ database.name }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить</button>
</form>
{% endblock %}
